---
cli-aliases:
  cloud:
    provisioning: cloud
  detach:
    modules:
      cloud:
        detach: true
  func:
    modules:
      console:
        disable: true
    settings:
      aggregator: functional-consolidator
  gui:
    modules:
      jmeter:
        gui: true
  install-tools:
    services:
    - install-checker
    - install-checker
  local:
    provisioning: local
  locations:
    modules:
      cloud:
        dump-locations: true
    provisioning: cloud
  report:
    reporting:
    - blazemeter
    - blazemeter
  sequential:
    modules:
      local:
        sequential: true
execution:
- concurrency:
    local: 1
  delay: 0
  executor: selenium
  hold-for: 20m
  iterations: null
  locations-weighted: true
  ramp-up: null
  runner: nose
  scenario: blazeDemo_Selenium_with_unit_chrome.py
  start-at: 0
  steps: null
  throughput:
    local: 0
    shepherd: null
install-id: blazemeter-cloud-us-central1-a
local-bzt-version: 1.9.1
modules:
  ab:
    class: bzt.modules.ab.ApacheBenchmarkExecutor
  android-emulator:
    class: bzt.modules.services.AndroidEmulatorLoader
  appium:
    class: bzt.modules.services.AppiumLoader
  blazemeter:
    address: https://a.blazemeter.com
    browser-open: null
    bulk-size: 5
    class: bzt.modules.blazemeter.BlazeMeterUploader
    data-address: https://data.blazemeter.com
    monitoring-buffer-limit: 500
    public-report: false
    report-name: null
    request-logging-limit: 256
    send-custom-metrics: false
    send-custom-tables: false
    send-interval: 30
    send-monitoring: true
    timeout: 15
    token: '********'
