    class: bzt.modules.blazemeter.CloudProvisioning
    default-location: us-central1-a
  console:
    class: bzt.modules.console.ConsoleStatusReporter
    disable: true
  consolidator:
    buffer-multiplier: 2
    buffer-scale-choice: 0.5
    class: bzt.modules.aggregator.ConsolidatingAggregator
    generalize-labels: false
    ignore-labels:
    - ignore
    max-buffer-len: .inf
    min-buffer-len: 2
    percentiles:
    - 0.0
    - 50.0
    - 90.0
    - 95.0
    - 99.0
    - 99.9
    - 100.0
    rtimes-len: 1000
  final-stats:
    class: bzt.modules.reporting.FinalStatus
  final_stats:
    class: bzt.modules.reporting.FinalStatus
  functional-consolidator:
    class: bzt.modules.functional.FunctionalAggregator
  gatling:
    class: bzt.modules.gatling.GatlingExecutor
    properties:
      gatling.data.file.bufferSize: 256
  grinder:
    class: bzt.modules.grinder.GrinderExecutor
    properties:
      grinder.useConsole: false
  install-checker:
    class: bzt.modules.services.InstallChecker
  jmeter:
    class: bzt.modules.jmeter.JMeterExecutor
    plugins:
    - jpgc-casutg
    - jpgc-dummy
    - jpgc-ffw
    - jpgc-fifo
    - jpgc-functions
    - jpgc-json
    - jpgc-perfmon
    - jpgc-prmctl
    - jpgc-tst
    - jpgc-casutg
    - jpgc-dummy
    - jpgc-ffw
    - jpgc-fifo
    - jpgc-functions
    - jpgc-json
    - jpgc-perfmon
    - jpgc-prmctl
    - jpgc-tst
    properties:
      TAURUS_INDEX_ALL: 1
      TAURUS_INDEX_EXECUTION: 1
      TAURUS_INDEX_LOCATION: 1
      jmeter.save.saveservice.autoflush: 'true'
      jmeter.save.saveservice.connect_time: 'true'
      jmeterengine.force.system.exit: 'true'
      mode: Stripped
      summariser.name: ''
  jtl-loader: bztcustom.jmeterjtlloader.JMeterJTLLoaderExecutor
  junit:
    class: bzt.modules.java.JUnitTester
  junit-xml:
    class: bzt.modules.reporting.JUnitXMLReporter
  ldjson-results:
    class: bztcustom.ldjsonresults.LDJSONExporter
  local:
    class: bzt.modules.provisioning.Local
    sequential: false
  locust:
    class: bzt.modules.locustio.LocustIOExecutor
  mocha:
    class: bzt.modules.javascript.MochaTester
  monitoring:
    class: bzt.modules.monitoring.Monitoring
  nose:
    class: bzt.modules.python.NoseTester
    interpreter: /home/jmeter/venv/bin/python
    verbose: false
  passfail:
    class: bzt.modules.passfail.PassFailStatus
  pbench:
    class: bzt.modules.pbench.PBenchExecutor
    enhanced: true
  proxy2jmx:
    class: bzt.modules.proxy2jmx.Proxy2JMX
  remote:
    class: bztremote.client.Remote
    retries-limit: 10
  rspec:
    class: bzt.modules.ruby.RSpecTester
  s3downloader:
    class: bztcustom.s3downloader.S3Downloader
  screenshoter:
    class: bztcustom.screenshoter.ScreenShoter
  screenshotersub:
    class: bztcustom.screenshoter.ScreenShoterSubprocessed
  selenium:
    additional-classpath: []
    class: bztcustom.selenium_enhanced.ConcurrentSeleniumExecutor
    selenium-tools:
      nose: {}
    virtual-display:
      height: 1024
      width: 1280
  shellexec:
    class: bzt.modules.shellexec.ShellExecutor
    default-cwd: artifacts-dir
    env:
      TAURUS_INDEX_ALL: 1
      TAURUS_INDEX_EXECUTION: 1
      TAURUS_INDEX_LOCATION: 1
  shepherd:
    address: https://a.blazemeter.com
    api-timeout: 15
    class: bztremote.client.Shepherd
    default-location: us-central1-a
    exclusive-mode: false
    master-id: 16290908
    request-logging-limit: 256
    retries-limit: 60
    retry-interval: 15
    token: '********'
    worker-timeout: '5'
  siege:
    class: bzt.modules.siege.SiegeExecutor
  testng:
    class: bzt.modules.java.TestNGTester
  tsung:
    class: bzt.modules.tsung.TsungExecutor
  unpacker:
    class: bzt.modules.services.Unpacker
  virtual-display:
    class: bzt.modules.services.VirtualDisplay
