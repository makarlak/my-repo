---
execution:
- concurrency: 1
  executor: selenium
  hold-for: 2m
  scenario: blazedemo
modules:
  blazemeter:
    token: '********'
scenarios:
  blazedemo:
    data-sources:
    - delimiter: ', '
      path: ./param.csv
      variable-names: fromPort,toPort
    headers:
      Upgrade-Insecure-Requests: '1'
    requests:
    - label: Welcome Page
      method: GET
      url: http://blazedemo.com/
    - body:
        fromPort: ${fromPort}
        toPort: ${toPort}
      label: Reserve Page
      method: POST
      url: http://blazedemo.com/reserve.php
    - label: Purchase Page
      method: GET
      url: http://blazedemo.com/purchase.php
    - label: Confirmation Page
      method: GET
      url: http://blazedemo.com/confirmation.php
    retrieve-resources: false

