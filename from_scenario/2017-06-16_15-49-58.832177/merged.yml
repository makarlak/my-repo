---
execution:
- concurrency:
    cloud: 500
    local: 50
  executor: jmeter
  hold-for: 5m
  ramp-up: 30s
  scenario: blazedemo
modules:
  blazemeter:
    token: '********'
reporting:
- dump-xml: stats.xml
  module: final-stats
  summary: true
scenarios:
  blazedemo:
    headers:
      Upgrade-Insecure-Requests: '1'
    requests:
    - label: Welcome Page
      method: GET
      url: http://blazedemo.com/
    - body:
        fromPort: Boston
        toPort: Berlin
      label: Reserve Page
      method: POST
      url: http://blazedemo.com/reserve.php
    - body:
        airline: Virgin America
        flight: '43'
        fromPort: Boston
        price: '472.56'
        toPort: Berlin
      label: Purchase Page
      method: POST
      url: http://blazedemo.com/purchase.php
    - body:
        totally_fake_param: totally_fake_value
      label: posting to welcome
      method: POST
      url: http://blazedemo.com/
    - label: Confirmation Page
      method: GET
      url: http://blazedemo.com/confirmation.php
    retrieve-resources: false

