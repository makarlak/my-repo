---
scenarios:
  blazedemo:
    headers:
      Upgrade-Insecure-Requests: '1'
    retrieve-resources: false
    requests:
      - url: 'http://blazedemo.com/'
        method: GET
        label: 'Welcome Page'
      - url: 'http://blazedemo.com/reserve.php'
        method: POST
        body:
          fromPort: Boston
          toPort: Berlin
        label: 'Reserve Page'
      - url: 'http://blazedemo.com/purchase.php'
        method: POST
        body:
          airline: Virgin America
          flight: '43'
          fromPort: Boston
          price: '472.56'
          toPort: Berlin
        label: 'Purchase Page'
      - url: 'http://blazedemo.com/confirmation.php'
        method: GET
        label: 'Confirmation Page'

execution:
- executor: jmeter
  scenario: blazedemo
  concurrency: 
    local: 50
    cloud: 500
  hold-for: 5m
  ramp-up: 30s

# provisioning: cloud

reporting:
- module: final-stats
  summary: true
  dump-xml: stats.xml

modules:
  blazemeter:
    token: fumsn5yedw6shj7s1cvv
    report-name: "Report name Test"
    test: 'Test Test'
    project: Project 1 Test