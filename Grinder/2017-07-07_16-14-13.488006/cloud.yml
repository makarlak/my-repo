---
execution:
- concurrency: 500
  executor: grinder
  hold-for: 5m
  locations:
    us-west-1: 1
  locations-weighted: false
  ramp-up: 10m
  scenario: script_sample
local-bzt-version: 1.9.3
modules:
  gatling:
    properties:
      gatling.data.file.bufferSize: 256
  grinder:
    properties:
      grinder.useConsole: false
  jmeter:
    properties:
      jmeter.save.saveservice.autoflush: 'true'
      jmeter.save.saveservice.connect_time: 'true'
      jmeterengine.force.system.exit: 'true'
      mode: Stripped
      summariser.name: ''
scenarios:
  properties:
    grinder.runs: 0
  script_sample:
    properties-file: null
    script: grinder_sample_ramp.py
services:
- local:
  - metrics:
    - cpu
    - mem
    - bytes-sent
    - bytes-recv
    - disk-read
    - disk-write
    - disk-space
    - engine-loop
    - conn-all
  module: monitoring
  run-at: local

